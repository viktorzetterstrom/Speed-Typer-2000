<html lang=en>

<head>
  <title>Speed-Typer-2000</title>
  <meta charset=utf-8>
  <link rel=stylesheet href=css/style.css>
  <script type=module src=js/script.js></script>
</head>

<body>

<!-- Header -->
<header>
  <img src=img/firepillar.gif alt=firepillar class=firepillar>
  <h1>Speed-Typer-2000</h1>
  <img src=img/firepillar.gif alt=firepillar class=firepillar>
</header>

<!-- Main Content -->
<main>
  <section id=settings-area>
    <h2>Settings</h2>
    <form>
      <!-- Text selection -->
      <div class=form-element>
        <label for=text-selection>Select text:</label>
        <select name=text-selection id=text-selection>
          
        </select>
      </div>
      
      <!-- Ignore case -->
      <div class=form-element>
        <label for=case-ignore>Check to ignore case:</label>
        <input type=checkbox name=case-ignore id=case-ignore>
      </div>

      <!-- Language selection -->
      <div class=form-element>
        <label>Select language:</label>
        <input type=radio name=language-selection value=english id=english>
        <label for=english>English</label>
        <input type=radio name=language-selection value=swedish id=swedish>
        <label for=swedish>Swedish</label>
      </div>
    </form>

  </section>

  <!-- Book text and user input -->
  <section id=text-area>
    <h2 id=text-title></h2>
    <h3><span id=author></span> (<span id=word-count></span> words, <span id=char-count></span> chars)</h3>
    <p id=words></p>
  </section>
  <input type=text id=typing-area placeholder="Type here">
  <input id=play-button type=image src=img/play-button.png>
  <input id=stop-button type=image src=img/stop-button.png>

  <!-- Area showing stats of typing-->
  <section>
    <h2>Statistics</h2>
    <div id=stats-area>
      <canvas id=stats-diagram>
      </canvas>
      <table>
        <tr>
          <td>Gross WPM: <span id=gross-wpm>10</span></td>
          <td>Accuracy: <span id=accuracy>10</span><br></td>
        </tr>
        <tr>
          <td>Net WPM: <span id=net-wpm>10</span></td>
          <td>Errors: <span id=errors>10</span></td>
        </tr>
      </table>
    </div>
  </section>
</main>

<!-- Footer -->
<footer>
  <p>Created by: Viktor Zetterström</p>
  <p>Contact: <a href=mailto:vize1500@student.miun.se>vize1500@student.miun.se</a></p>
</footer>

</body>

</html>
