<html lang=en>

<head>
  <title>Speed-Typer-2000</title>
  <meta charset=utf-8>
  <link rel=stylesheet href=css/style.css>
  <script type=module src=js/script.js></script>
</head>

<body>

<!-- Header -->
<header>
  <h1>Speed-Typer-2000</h1>
  <div id="title-animation"></div>
</header>

<!-- Main Content -->
<main>
  <section id=settings-area>
    <h2>Settings</h2>
    <form>
      <!-- Text selection -->
      <div class=form-element>
        <label for=text-selection>Text:</label>
        <select name=text-selection id=text-selection>

        </select>
      </div>
      
      <!-- Ignore case setting -->
      <div class=form-element>
        <label for=case-ignore>Ignore casing:</label>
        <input type=checkbox name=case-ignore id=case-ignore>
      </div>

      <!-- Language selection -->
      <div class=form-element>
        <input type=radio name=language-selection value=english id=english>
        <label for=english>English</label>
        <input type=radio name=language-selection value=swedish id=swedish>
        <label for=swedish>Swedish</label>
      </div>
    </form>

  </section>

  <!-- Book text and user input -->
  <section id=text-area>
    <h2 id=text-title></h2>
    <h3><span id=text-author></span> (<span id=word-count></span> words, <span id=char-count></span> chars)</h3>
    <p id=words-area></p>
  </section>
  <input type=text id=typing-area placeholder="Type here">
  <button id=play-button></button>

  <!-- Area showing stats of typing-->
  <section>
    <div id=stats-area>
      <canvas id=stats-diagram>
      </canvas>
      <table>
        <tr>
          <td>Gross WPM:<span id=gross-wpm></span></td>
          <td>Accuracy:<span id=accuracy></span><br></td>
        </tr>
        <tr>
          <td>Net WPM:<span id=net-wpm></span></td>
          <td>Errors:<span id=errors></span></td>
        </tr>
      </table>
    </div>
  </section>
</main>

<!-- Footer -->
<footer>
  <p>Created by: Viktor Zetterström (<a href=mailto:vize1500@student.miun.se>vize1500@student.miun.se</a>)</p>
</footer>

</body>

</html>
